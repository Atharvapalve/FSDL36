<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.8rem;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            display: inline-block;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* Content Section */
        .content {
            background-color: #f4f4f4;
            padding: 30px;
            text-align: center;
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        My Simple Webpage
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <p>Welcome to my webpage! This is the main content section where you can add text, images, and more.</p>
    </div>

    <footer>
        &copy; 2025 MyWebsite | All Rights Reserved
    </footer>

</body>
</html>
